<body>
    <div class="markdown-body">
        <!-- 粘贴到下面 -->
        <p>安装<code>apt-get install ufw</code><br />
            开启<code>ufw enable</code><br />
            关闭<code>ufw disable</code><br />
            启动<code>ufw status</code><br />
            重启<code>ufw reload</code><br />
            开放22端口<code>ufw allow 22</code><br />
            关闭22端口<code>ufw delete allow 22</code><br />
            拒接所有外来<code>ufw default deny</code><br />
            开发地址<code>ufw allow from 0.0.0.0/0</code><br />
            开发地址to端口<code>ufw allow from 192.168.121.2 to any port 3306</code></p>


    </div>
</body>
