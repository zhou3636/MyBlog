      <p>安装<code class="language-plaintext highlighter-rouge">apt-get install ufw</code><br>
开启<code class="language-plaintext highlighter-rouge">ufw enable </code><br>
关闭<code class="language-plaintext highlighter-rouge">ufw disable</code><br>
启动<code class="language-plaintext highlighter-rouge">ufw status</code><br>
重启<code class="language-plaintext highlighter-rouge">ufw reload</code><br>
开放22端口<code class="language-plaintext highlighter-rouge">ufw allow 22</code><br>
关闭22端口<code class="language-plaintext highlighter-rouge">ufw delete allow 22</code><br>
拒接所有外来<code class="language-plaintext highlighter-rouge">ufw default deny</code><br>
开发地址<code class="language-plaintext highlighter-rouge">ufw allow from 0.0.0.0/0 </code><br>
