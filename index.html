<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食不食油饼</title>
    <link rel="stylesheet" href="css/common.css">
    <base target="_blank">
    <script type="text/javascript">
         if(/Android|webOS| iPhone | iPad | iPod |BlackBerry|opera mini|opera mobile|appleWebkit.*mobile|mobile/i.test(navigator.userAgent)) {
         window.location.replace("mobile/");}
    </script>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="image/head.jpg" alt="">
        <span class="title"><h3><a href="index.html" target="_self">ikun主页</a></h3></span>
    </div>
    <!-- 版心 -->
    <div class="container">
        <!-- 左侧区域，显示用户信息 -->
        <div class="container-left">
            <!-- 用户详情 -->
            <div class="card">
                <!-- 用户的头像 -->
                <img src="image/kk.jpg" alt="">
                <!-- 用户名 -->
                <h3>食不食油饼</h3>
                <!-- 其它信息 -->
                <h4><a href="https://www.bilibili.com/">Bilibili</a></h4>
                <h4><a href="https://www.bing.com/">必应搜索</a></h4>
                <h4><a href="https://www.baidu.com/">百度搜索</a></h4>
                <!-- 文章分类 -->
                
                
            </div>
        </div>
     <!-- 中间区域，显示博客列表 -->
        <div class="container-right">
            <div id="shared-content"></div>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                  fetch("list.html")
                    .then((response) => response.text())
                    .then((html) => {
                      document.getElementById("shared-content").innerHTML = html;
                    });
                });
            </script>
        </div>
    </div>
</body>
</html>
